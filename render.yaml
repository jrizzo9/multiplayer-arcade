services:
  - type: web
    name: multiplayer-arcade-server
    runtime: node
    # Free tier - no payment required
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: PORT
        value: 8000
      - key: CLIENT_URL
        value: https://multiplayer-arcade.vercel.app
      - key: NODE_ENV
        value: production

